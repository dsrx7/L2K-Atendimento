    /* Estilo para a dica de mensagem copiada */
    .message-copied {

      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

    .message-copied.show {

    }

    /* Estilo para o campo de adicionar nota */
    .nota-container {
      margin-top: 30px;

      max-width: 900px;

    .nota-container input {

      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #333;
      color: white;
      margin-right: 10px;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .nota-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nota-container button:hover {

    .nota-container button:active {

    }

    .nota-list {

    }

    .nota-item {
      background-color: #444;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nota-item button {
      background-color: #f44336;
      border: none;
      color: white;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nota-item button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <h1>Atendimentos L2K</h1>

    <!-- Grupo de bot√µes Respostas -->
    <div class="buttons" id="grupo-resposta">
      <h2>Respostas para o Cliente</h2>
      <button class="button" onclick="adicionarECopiarMensagem('Agradecemos pelo pagamento, comprovante registrado no sistema. Qualquer d√∫vida, estamos √† sua disposi√ß√£o!')">Agradecer pagamento</button>
      <button class="button" onclick="adicionarECopiarMensagem('Pagamento por PIX √© autom√°tico e leva at√© 10 minutos para ser processado. O boleto banc√°rio tem um prazo de 2 dias √∫teis, mas, se me enviar o comprovante, consigo realizar a baixa manualmente.')">Pagamento PIX</button>
      <button class="button" onclick="adicionarECopiarMensagem('Enquanto a fun√ß√£o estiver ativada, diversas fun√ß√µes s√£o colocadas em pausa e o desempenho do aparelho √© reduzido em cerca de 40%.')">Economia de Energia</button>
      <button class="button" onclick="adicionarECopiarMensagem('INSTALA√á√ÉO 000MB / SEM ADES√ÉO / WI-FI / APARELHO EM COMODATO / ATIVAR ACESSO REMOTO.')">Instala√ß√£o</button>
      <button class="button" onclick="adicionarECopiarMensagem(' *100% FIBRA. Seguem os valores para contrata√ß√£o neste m√™s:\n\nüìå*200MB* R$79,90 + APP L2K TV\nüìå*300MB* R$89,90 + APP L2K TV + 1 APP gr√°tis*\nüìå*400MB* R$99,90 + APP L2K TV + 1 APP gr√°tis*\nüìå*700MB* R$109,90 + APP L2K TV + 1 APP gr√°tis*\n\n*APARELHO WI-FI INCLUSO*\nValores e condi√ß√µes exclusivas para a contrata√ß√£o COM FIDELIDADE de 12 meses.\n* Todos os planos acompanham o benef√≠cio do DIGILIVRO, onde voc√™ cliente tem na palma da m√£o diversos livros para ler no dia a dia.\n\n* APPs Inclusos no PLANO:\n    üîπKids SA (Ingl√™s para crian√ßas)\n    üîπMegarevista (Informa√ß√£o Tecnologia)\n    üîπDigilivro (Livraria Digital)\n\n* A L2k disponibiliza mais de 100 canais de TV ONLINE em todos seus planos!\n_(App de canais feito para celular, e compat√≠vel com algumas TVs Smart)_\n\n*Aproveite agora!* Valores e condi√ß√µes sujeitos a altera√ß√£o sem aviso pr√©vio.')">Plano Fibra</button>

    <!-- Bot√£o Inatividade -->

  <!-- Bloco para adicionar e salvar notas -->
  <div class="nota-container">
    <input type="text" id="nota-input" placeholder="Digite uma nota...">
    <button onclick="salvarNota()">Salvar Nota</button>
    <div class="nota-list" id="nota-list"></div>
  </div>

  <div class="message-copied" id="message-copied">Mensagem copiada para a √°rea de transfer√™ncia!</div>

  <script>
    // Fun√ß√£o para adicionar e copiar mensagem de forma conjunta
    function adicionarECopiarMensagem(mensagem) {
      // Adiciona a mensagem no campo de texto
      const textarea = document.getElementById('textarea');
      textarea.value += mensagem + '\n';  // Adiciona a mensagem no final do conte√∫do atual

      // Cria um elemento input tempor√°rio para copiar a mensagem
      const tempInput = document.createElement('input');
      tempInput.value = mensagem;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);

      // Exibe a mensagem de "copiado"
      const messageCopied = document.getElementById('message-copied');
      messageCopied.classList.add('show');
      setTimeout(function() {
        messageCopied.classList.remove('show');
      }, 2000);  // A mensagem de c√≥pia desaparecer√° ap√≥s 2 segundos
    }

    // Fun√ß√£o para salvar nota no localStorage
    function salvarNota() {
      const input = document.getElementById('nota-input');
      const nota = input.value.trim();
      if (nota) {
        const notas = JSON.parse(localStorage.getItem('notas')) || [];
        notas.push(nota);
        localStorage.setItem('notas', JSON.stringify(notas));
        mostrarNotas();
        input.value = '';
      }
    }

    // Fun√ß√£o para exibir as notas
    function mostrarNotas() {
      const notas = JSON.parse(localStorage.getItem('notas')) || [];
      const listaNotas = document.getElementById('nota-list');
      listaNotas.innerHTML = '';
      notas.forEach((nota, index) => {
        const div = document.createElement('div');
        div.classList.add('nota-item');
        div.textContent = nota;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Apagar';
        deleteBtn.onclick = function() {
          apagarNota(index);
        };

        div.appendChild(deleteBtn);
        listaNotas.appendChild(div);
      });
    }

    // Fun√ß√£o para apagar nota do localStorage
    function apagarNota(index) {
      const notas = JSON.parse(localStorage.getItem('notas')) || [];
      notas.splice(index, 1);
      localStorage.setItem('notas', JSON.stringify(notas));
      mostrarNotas();
    }

    // Exibe as notas ao carregar a p√°gina
    window.onload = mostrarNotas;
  </script>
